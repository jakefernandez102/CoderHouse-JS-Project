<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <style>

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-list {
            list-style: none;
            padding: 0;
            color: #333;
        }
        .order-item {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Store</h1>
        <p>Delicious food at your fingertips!</p>
    </header>
    <div class="container">
        <h2>Recent Orders</h2>
        <ul class="order-list">
            <li class="order-item">
                <span>Pedido #12345</span>
                <span>Fecha: 2023-08-25</span>
                <span>Total: $30.00</span>
                <span>Client: Jake Fernandez</span>
            </li>
        </ul>
    </div>
</body>

</html>
